<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Navigation</title>
    <meta name="description" content="Global city navigation with real-time local time display" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <nav class="header__nav" id="header-nav" role="tablist" aria-label="City navigation"></nav>
                <div class="indicator" aria-hidden="true"></div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="time" role="tabpanel" id="time-panel" aria-live="polite">
            <span>Current Time:</span>
            <span id="time-value"></span>
        </div>
    </main>
    <script src="./assets/scripts/main.js" type="module"></script>
</body>

</html>
